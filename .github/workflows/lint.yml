on:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Run eslint
  steps:
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    - name: Build
      run: |
        yarn install
        yarn run dev:lint
